<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/login.css" />
</head>

<body>
    <div class="container">
        <div class="weblogo-container">
            <img src="assets/img/Main logo.png" alt="" class="web-logo" />
        </div>
        <div class="solid-line"></div>
        <form id="loginForm">
            <div class="input-container">
                <p>Tên đăng nhập</p>
                <input type="text" id="username" placeholder="Nhập tên đăng nhập" required />
            </div>
            <div class="input-container">
                <p>Mật khẩu</p>
                <input type="password" id="password" placeholder="Nhập mật khẩu" required />
                <img src="assets/img/icons8-hide-password-24.png" alt="Hiện mật khẩu" class="toggle-password"
                    onclick="togglePasswordVisibility()" id="eye-icon" />
            </div>

            <!-- Phần CAPTCHA -->
            <div class="input-container">
                <p>Mã xác nhận</p>
                <div class="captcha-row">
                    <input type="text" id="captchaInput" placeholder="Nhập mã xác nhận" required>
                    <canvas id="captchaCanvas" width="140" height="40"></canvas>
                    <img src="assets/img/reset.png" alt="Làm mới CAPTCHA" id="refreshCaptcha" class="refresh-icon">
                </div>
            </div>



            <button type="submit">Đăng nhập</button>
        </form>
    </div>

    <script src="script/login.js"></script>
</body>

</html>
