<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <div class="container">
        <div class="weblogo-container">
            <img src="assets/img/Main logo.png" alt="" class="web-logo">
        </div>
        <div class="solid-line"></div>
        <form>
            <div class="input-container">
                <p class="text-description">Tên đăng nhập</p>
                <input class="input-user" type="text" placeholder="Nhập tên đăng nhập" required>
            </div>

            <div class="input-container">
                <p class="text-description">Mật khẩu</p>
                <div class="password-wrapper">
                    <input id="password" class="input-password" type="password" placeholder="Nhập mật khẩu" required>
                    <img src="assets/img/icons8-hide-password-24.png" alt="Hiện mật khẩu" class="toggle-password" onclick="togglePasswordVisibility()" id="eye-icon">
                </div>
            </div>
            <div class="solid-line"></div>

            <button class="btn-dangnhap" type="submit">Đăng nhập</button>
            <button class="btn-register pd-left-10" type="button" onclick="goToRegisterPage()">Chưa có tài khoản?</button>
        </form>
    </div>

    <script src="script/login.js"></script>
</body>
</html>
