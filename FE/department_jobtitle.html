<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department & Job Title</title>
    <link rel="stylesheet" href="assets/css/department_jobtitle.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="assets/img/Main logo.png" alt="">
        </div>
        <div class="settings">
            <img src="assets/img/Header.png" alt="">
        </div>
    </header>

    <div class="sidebar-content-wrapper">
        <!-- Navigation Menu -->
        <nav class="sidebar">
            <ul>
                <li id="account">
                    <img src="assets/img/iconNav/account 1.png" alt="">
                    Account
                </li>
                <li id="employee">
                    <img src="assets/img/iconNav/user.png" alt="">
                    Employee
                </li>
                <li id="payroll">
                    <img src="assets/img/iconNav/dollar 1.png" alt="">
                    Payroll
                </li>
                <li id="attendance">
                    <img src="assets/img/iconNav/attendance 1.png" alt="">
                    Attendance
                </li>
                <li id="department">
                    <img src="assets/img/iconNav/suitcase.png" alt="">
                    Department & Title
                </li>
                <li id="report">
                    <img src="assets/img/iconNav/report 1.png" alt="">
                    Reports & Analytics
                </li>
                <li>
                    <img src="assets/img/iconNav/bell.png" alt="">
                    Notifications
                </li>
            </ul>
        </nav>

        <div class="content-wrapper">
            <!-- Phần tiêu đề riêng biệt -->
            <section class="title-section">
                <h1>Department & Job Title</h1>
            </section>



            <!-- Phần bảng dữ liệu riêng -->
            <main>
                <div class="top-bar">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Search">
                        <img src="assets/img/searchicon.png" alt="Search Icon" class="search-icon">
                    </div>

                    <div class="filter-bar">
                        <div class="filter-item">
                            <img src="assets/img/Vector.png" alt="Filter" class="icon" />
                            <div class="divider"></div>
                            <span class="label" id="department-label">Department</span>
                            <div class="divider"></div>
                            <span class="label" id="job-title-label">Job Title</span>
                            <div class="divider"></div>
                            <img src="assets/img/reset.png" alt="Reset" class="icon" id="reset-btn" />

                        </div>
                    </div>
                </div>

                <!-- Department Modal -->
                <div id="department-modal" class="modal-overlay">
                    <div class="modal">
                        <h3>Select Department</h3>
                        <div class="modal-item">
                            <label for="department-select">Department ID:</label>
                            <select id="department-select">
                                  <option value="">----</option>
                                <option value="PC01">PC01</option>
                                <option value="PC02">PC02</option>
                                <option value="PC03">PC03</option>
                            </select>
                        </div>
                        <div class="modal-item">
                            <label>Department Name:</label>
                            <span id="department-name">IT</span>
                        </div>
                        <div class="modal-footer">
                            <button class="btn" id="close-department">Close</button>
                            <button class="btn" id="ok-department">OK</button>
                        </div>
                    </div>
                </div>

                <!-- Job Title Modal -->
                <div id="job-title-modal" class="modal-overlay">
                    <div class="modal">
                        <h3>Select Job Title</h3>
                        <div class="modal-item">
                            <label for="jobtitle-select">Job Title ID:</label>
                            <select id="jobtitle-select">
                                <option value="">----</option>
                                <option value="JT01">JT01</option>
                                <option value="JT02">JT02</option>
                                <option value="JT03">JT03</option>
                            </select>
                        </div>
                        <div class="modal-item">
                            <label>Job Title Name:</label>
                            <span id="job-title-name">Developer</span>
                        </div>
                        <div class="modal-footer">
                            <button class="btn" id="close-jobtitle">Close</button>
                            <button class="btn" id="ok-jobtitle">OK</button>
                        </div>
                    </div>
                </div>

                <div class="account-info">
                    <p>Information</p>
                </div>

                <table class="department-jobtitle-table">
                    <thead>
                        <tr>
                            <th>ID Department</th>
                            <th>ID Job Title</th>
                            <th>ID Employees</th>
                            <th>Name</th>
                            <th>Department</th>
                            <th>Job Title</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>

            </main>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script/department_jobtitle.js"></script>



</body>

</html>
